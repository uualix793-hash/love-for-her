<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love üíñ</title>

<style>
body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle at top, #1a002b, #000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  overflow:hidden;
  color:white;
}

/* Glass Card */
.card{
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.08);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 0 40px rgba(255,0,128,0.4);
  animation: fade 2s ease;
}

@keyframes fade{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

h1{
  font-weight:300;
  letter-spacing:2px;
}

/* Buttons */
button{
  margin:15px;
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff007f;
  color:white;
  box-shadow:0 0 20px #ff007f;
}

.yes:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff007f;
}

.no{
  background:transparent;
  color:white;
  border:1px solid #fff;
}

/* Floating Hearts */
.heart{
  position:absolute;
  color:#ff007f;
  font-size:20px;
  animation: float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="card">
  <h1 id="text"></h1>

  <button class="yes" onclick="alert('I LOVE YOU ‚ù§Ô∏è')">YES üíñ</button>
  <button class="no" id="noBtn">NO üòú</button>
</div>

<script>
// Typing Effect
var msg="Hi ‚ù§Ô∏è Niffi do you love me ...";
var i=0;
function typing(){
  if(i<msg.length){
    document.getElementById("text").innerHTML+=msg.charAt(i);
    i++;
    setTimeout(typing,40);
  }
}
typing();

// Floating Hearts
setInterval(()=>{
  var heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*20+10+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},300);

// NO button run away
document.getElementById("noBtn").onmouseover=function(){
  this.style.position="absolute";
  this.style.left=Math.random()*80+"%";
  this.style.top=Math.random()*80+"%";
}
</script>

</body>
</html>
